<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDAS JS</title>
</head>
<body>
    <h2>MANEJO DE SALIDAS DE RESULTADOS EN JS</h2>
    <script>
        //ASIGNACION DE VARIABLES 
        let mensaje="Bienvenido al INCAP"
        let Nombre_STD="Santiago";
        //SALIDA DE RESULTADOS
        alert(mensaje+"\n"+Nombre_STD);
        confirm("Pulse una tecla para continuar"+Nombre_STD);
        document.write(mensaje+"<br>"+Nombre_STD);
        console.log(mensaje+" "+Nombre_STD);
    </script>
</body>
</html>
